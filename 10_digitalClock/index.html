<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Local Time</title>
  <style>
    body{
      background-color: black;
      color: aliceblue;
    }

    .container{
       border-radius: 50%;
       height: 200px;
      width: 200px;
      margin: 250px;
      padding: 50px;
      background: brown;
      display: flex;
      font-family: "poppins",sans-serif;
      justify-content: center;
      margin: 200px;
      align-items: center;
      flex-direction: column;
      align-self: center;
    }
    #clock{
      background-color: orange;
      height: 50px;
      width: 200px;
      border: 2px solid black;
      border-radius: 10px;
      border: none;
      font-size: 30px;
      padding-top: 10px;
      
    }
  </style>

<body>
  <div class="container">
    <span>Local Time</span>
  <div id="clock"></div>
  </div>
</body>
